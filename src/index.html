<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script data-main="js/main" src="js/lib/require.js"></script>
  </head>
  <body>
    <div id="templates">
      <div class="touch-overlays">
        <div class="touch-overlay multi multi-0" data-overlay="multi-0">
          <div class="ring-1"></div>
          <div class="ring-2"></div>
          <div class="arcs-1 rotate-1"></div>
        </div>
        <div class="touch-overlay multi multi-1" data-overlay="multi-1">
          <div class="fill-1"></div>
          <div class="arcs-2 rotate-2"></div>
        </div>
        <div class="touch-overlay multi multi-2" data-overlay="multi-2">
          <div class="ring-1"></div>
          <div class="ring-2"></div>
          <div class="crosshairs crosshairs-1 rotate-1">
            <div class="line"></div>
            <div class="line r90"></div>
            <div class="line r45"></div>
            <div class="line r135"></div>
          </div>
        </div>
        <div class="touch-overlay multi multi-3" data-overlay="multi-3">
          <div class="ring-1"></div>
          <div class="fill-1"></div>
          <div class="crosshairs crosshairs-2 rotate-3">
            <div class="line r45"></div>
            <div class="line r135"></div>
          </div>
        </div>
        <div class="touch-overlay multi multi-4" data-overlay="multi-4">
          <div class="ring-3"></div>
          <div class="ring-1"></div>
          <div class="fill-2"></div>
        </div>
        <div class="touch-overlay lock-finger" data-overlay="lock-finger">
          <div class="circle"></div>
          <div class="arcs-2 rotate-2"></div>
        </div>
      </div>
      <div class="combination-lock">
        <div class="ring-1"></div>
        <div class="all-segments">
          <div class="segments segments-1">
            <div class="segment">
              <div class="inner"></div>
            </div>
          </div>
        </div>
        <div class="input ring-2"></div>
      </div>
    </div>
    <div id="stage">
      <svg class="hex-background" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
      <div class="widget-centre">
        <div class="widget clock">
          <div class="text"></div>
          <object class="lock" data="images/lock.svg" type="image/svg+xml"></object>
        </div>
      </div>
      <div class="interaction">
        <div class="lock-underlays"></div>
        <div class="touch-overlays"></div>
      </div>
    </div>
  </body>
</html>
